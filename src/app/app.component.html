<mat-toolbar color="primary">
  <span class="test-title">Keyboard Tutor - ALPHA</span>
  <span *ngIf="updateAvailable" class="pk-padding-left">
    Update available, please <a href="">reload</a>!
  </span>
  <span class="pk-fill-remaining-space"></span>
  <span>
    <button mat-icon-button (click)="openUserDialog()">
      <mat-icon aria-label="Username">account_circle</mat-icon>
    </button>
    <button mat-icon-button routerLink="/score">
      <mat-icon aria-label="High Score">bar_chart</mat-icon>
    </button>
    <button mat-icon-button routerLink="/info">
      <mat-icon aria-label="Info">info</mat-icon>
    </button>
    <button mat-icon-button>
      <a href="https://github.com/notfb/palikeys" class="color-white">
        <mat-icon aria-label="Source">code</mat-icon>
      </a>
    </button>
  </span>
</mat-toolbar>

<router-outlet></router-outlet>
